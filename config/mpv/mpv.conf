# ============================
# General
# ============================
really-quiet          # suppress verbose logs
no-terminal           # don't show terminal
save-position-on-quit # resume where you left off
resume-playback       # enable resume
fs-screen=2           # fullscreen on screen 2

# ============================
# Video
# ============================
hwdec=auto-safe       # hardware decoding if available
vo=gpu                # GPU rendering
profile=high-quality  # best default quality

# ============================
# Subtitles
# ============================
slang=en
sub-font="Noto Sans"
sub-font-size=40
sub-color="#FFFF00"          # yellow subs
sub-shadow-color="#000000"   # black outline
sub-border-color="#000000"
sub-border-size=2
sub-shadow-offset=1
sub-bold=yes
sub-back-color="#000000"     # background box
sub-back-opacity=0.4         # semi-transparent background
