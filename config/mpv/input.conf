# ============================
# Navigation
# ============================
h seek -5         # back 5s
l seek 5          # forward 5s
j seek -60        # back 1 min
k seek 60         # forward 1 min
LEFT seek -5
RIGHT seek 5
UP seek 60
DOWN seek -60

# ============================
# Volume
# ============================
UP add volume +2
DOWN add volume -2
m cycle mute

# ============================
# Subtitles
# ============================
S cycle sub
v cycle sub-visibility
z sub-seek -1     # previous subtitle
x sub-seek +1     # next subtitle

# ============================
# Playback
# ============================
SPACE cycle pause
f cycle fullscreen
q quit
Q quit-watch-later

# Speed control
[ multiply speed 0.9
] multiply speed 1.1
backspace set speed 1.0

# ============================
# Screenshots
# ============================
c screenshot video
C screenshot window
