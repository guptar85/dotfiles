[font]
# Using Iosevka Nerd Font Thin for a sleeker look
normal      = { family = "Iosevka Nerd Font Mono", style = "Regular" }
bold        = { family = "Iosevka Nerd Font Mono", style = "Bold" }
italic      = { family = "Iosevka Nerd Font Mono", style = "Italic" }
bold_italic = { family = "Iosevka Nerd Font Mono", style = "Bold Italic" }
size = 18

[selection]
save_to_clipboard = true   # Auto-copy selections into macOS clipboard

[keyboard]
bindings = [
  # New Alacritty window
  { key = "N", mods = "Command", action = "SpawnNewInstance" },

  # Tab navigation (hooked into tmux/neovim if needed)
  { key = "H", mods = "Control|Alt|Command|Shift", chars = "\u0000p" }, # prev
  { key = "L", mods = "Control|Alt|Command|Shift", chars = "\u0000n" }, # next

  # Copy/Paste
  { key = "Y", mods = "Command", action = "Copy" },
  { key = "P", mods = "Command", action = "Paste" },

  # Quit
  { key = "Q", mods = "Command", action = "Quit" },

  # Pane resizing passthrough (Ctrl + Shift + H/J/K/L)
  { key = "H", mods = "Control|Shift", chars = "\u0000H" },
  { key = "J", mods = "Control|Shift", chars = "\u0000J" },
  { key = "K", mods = "Control|Shift", chars = "\u0000K" },
  { key = "L", mods = "Control|Shift", chars = "\u0000L" },

  # Alt key passthrough for tmux & Neovim
  { key = "H", mods = "Alt", chars = "\u001bh" },
  { key = "J", mods = "Alt", chars = "\u001bj" },
  { key = "K", mods = "Alt", chars = "\u001bk" },
  { key = "L", mods = "Alt", chars = "\u001bl" }
]

[general]
live_config_reload = true
# import = ["~/.config/alacritty/themes/themes/catppuccin_mocha.toml"]
import = ["~/.config/alacritty/themes/themes/gruvbox_dark.toml"]
