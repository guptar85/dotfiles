# ============================
# Alacritty Config (MacOS + Ultrawide)
# ============================

[env]
TERM = "xterm-256color"   # Better compatibility for SSH/remote

[window]
padding.x = 10
padding.y = 10
startup_mode = "Maximized"
opacity = 0.80
blur = true
dynamic_padding = true
option_as_alt = "Both"

[scrolling]
history = 10000
multiplier = 3

[cursor]
# Default fallback style (used when Neovim isn't controlling cursor)
style = { shape = "Block", blinking = "On" }
# When using Alacritty's vi mode (not Neovim) - also block
vi_mode_style = { shape = "Block", blinking = "On" }

# Blink behavior
blink_interval = 500     # ms between blinks
blink_timeout = 0        # 0 = never stop blinking
unfocused_hollow = true  # show hollow cursor if Alacritty loses focus

